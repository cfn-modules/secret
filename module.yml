AWSTemplateFormatVersion: '2010-09-09'
Description: 'cfn-modules: AWS Secrets Manager Secret'
Parameters:
  KmsKeyModule:
    Description: 'The key to use when encrypting the secret'
    Type: String
    Default: ''
  Name:
    Description: 'A name for the secret'
    Type: String
    Default: ''
Conditions:
  HasKmsKey: !Not [!Equals [!Ref KmsKeyModule, '']]
  HasName: !Not [!Equals [!Ref Name, '']]
Resources:
  Secret:
    Type: "AWS::SecretsManager::Secret"
    Properties:
      KmsKeyId: !If [HasKmsKey, {'Fn::ImportValue': !Sub '${KmsKeyModule}-Arn'}, !Ref 'AWS::NoValue']
      GenerateSecretString:
        PasswordLength: 30
        ExcludeCharacters: '"@/\'
      Name: !If [HasName, !Ref 'Name', !Ref 'AWS::NoValue']
Outputs:
  ModuleId:
    Value: 'secret'
  ModuleVersion:
    Value: '1.0.0'
  StackName:
    Value: !Ref 'AWS::StackName'
  SecretArn:
    Value: !Ref 'Secret'
    Export:
      Name: !Sub '${AWS::StackName}-SecretArn'